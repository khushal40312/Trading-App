name: Build and Deploy Backend to DockerHub and Render

on:
  push:
    branches: [main]

jobs:
  backend-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🛠️ Build Backend Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-backend:latest -f Backend/Dockerfile Backend/

      - name: 📦 Push Backend Image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mern-backend:latest

      
