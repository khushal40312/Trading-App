name: Build and Deploy to DockerHub and Render

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Backend Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-backend:latest -f Backend/Dockerfile Backend/

      - name: Build Client Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-client:latest -f Client/Dockerfile Client/

      - name: Push Backend Image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mern-backend:latest

      - name: Push Client Image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mern-client:latest

- name: Trigger Backend Deploy on Render
  run: curl -X POST ${{ secrets.RENDER_HOOK_BACKEND }}

- name: Trigger Client Deploy on Render
  run: curl -X POST ${{ secrets.RENDER_HOOK_CLIENT }}
